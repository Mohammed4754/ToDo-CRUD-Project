<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./all.min.css" />
    <title>To Do CRUD</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <h1>قائمة المهام</h1>
          <span class="add">+</span>
        </div>
        <div class="tasks">
          <div class="task">
            <div class="icons">
              <span class="update" onclick="updateTask()"
                ><i class="fa-solid fa-pen" style="color: #fff"></i
              ></span>

              <span class="done" onclick="completeTask()"
                ><i class="fa-solid fa-check" style="color: #fff"></i
              ></span>
              <span class="delete" onclick="deleteTask()"
                ><i class="fa-solid fa-trash-can" style="color: #fff"></i
              ></span>
            </div>
            <div class="text">
              <h2>قراءة كتاب</h2>
              <div class="date">
                <span>03/07/2023</span>
                <span><i class="fa-regular fa-calendar-days"></i></span>
              </div>
            </div>
          </div>
          <div class="task">
            <div class="icons">
              <span class="update"
                ><i class="fa-solid fa-pen" style="color: #fff"></i
              ></span>
              <span class="done"
                ><i class="fa-solid fa-check" style="color: #fff"></i
              ></span>
              <span class="delete"
                ><i class="fa-solid fa-trash-can" style="color: #fff"></i
              ></span>
            </div>
            <div class="text">
              <h2>قراءة كتاب</h2>
              <div class="date">
                <span>03/07/2023</span>
                <span><i class="fa-regular fa-calendar-days"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./all.min.js"></script>
  </body>
</html>
